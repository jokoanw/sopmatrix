<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCOM 1447H - MATRIX COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050b14;
            --neon-blue: #00f3ff;
            --neon-orange: #ff9d00;
            --neon-green: #00ff41;
            --border: 1px solid rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at center, #0a1120 0%, #020408 100%);
            color: #e0e6ed;
            font-family: 'Inter', sans-serif; /* Menggunakan Inter untuk teks utama */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Efek Scanline Masa Depan (Aman, tidak menghalangi klik) */
        body::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; /* INI PENTING: Biar gak nutupin checkbox */
            opacity: 0.15;
            z-index: 9999;
        }

        /* HEADER */
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .title h1 { margin: 0; font-family: 'Roboto Mono', monospace; font-size: 1.4rem; color: var(--neon-blue); letter-spacing: 1px; text-shadow: 0 0 8px var(--neon-blue); }
        .status-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; border: 1px solid #555; color: #555; font-family: 'Roboto Mono', monospace; font-weight: bold;}
        
        /* FILTER CONTAINER (Tampilan Baru) */
        .filter-container {
            padding: 10px 20px;
            background: rgba(5, 11, 20, 0.9);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            z-index: 40;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 6px 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 3px;
            transition: 0.3s;
            white-space: nowrap;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* TABLE CONTAINER */
        .matrix-container {
            flex: 1;
            overflow: auto;
            padding-bottom: 50px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            min-width: 1700px; /* Diperlebar biar 8 kolom nggak sempit */
        }

        th {
            background: rgba(11, 20, 33, 0.95);
            position: sticky; top: 0; z-index: 10;
            padding: 15px 12px;
            color: var(--neon-blue);
            font-family: 'Roboto Mono', monospace;
            border-bottom: 2px solid var(--neon-blue);
            text-align: left;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sticky First Column (Waktu) */
        th:first-child, td:first-child {
            position: sticky; left: 0;
            background: rgba(8, 15, 28, 0.95);
            z-index: 11;
            border-right: 2px solid var(--neon-blue);
            width: 120px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            color: var(--neon-orange);
            font-weight: bold;
        }
        th:first-child { z-index: 12; color: var(--neon-blue); font-weight: normal; }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
            vertical-align: top;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* CHECKBOX ITEM */
        .task-item {
            display: flex; flex-direction: column; 
            margin-bottom: 8px; padding: 8px;
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-left: 3px solid var(--neon-blue);
            border-radius: 4px;
            transition: 0.2s;
            background: rgba(0, 0, 0, 0.3);
        }
        .task-item:hover {
            background: rgba(0, 243, 255, 0.05);
            transform: translateX(2px);
        }
        .task-item.completed {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-left: 3px solid var(--neon-green);
        }
        
        .task-row { display: flex; align-items: flex-start; }
        
        .cyber-check {
            width: 18px; height: 18px;
            margin-right: 10px; cursor: pointer;
            accent-color: var(--neon-green);
            margin-top: 2px;
        }

        .task-desc { font-weight: 600; color: #ddd; font-size: 0.95em; }
        .completed .task-desc { color: #777; text-decoration: line-through; }

        .executor-tag {
            font-size: 0.75em;
            color: var(--neon-green);
            margin-left: 30px; 
            margin-top: 4px;
            font-family: 'Roboto Mono', monospace;
            display: none;
        }
        .completed .executor-tag { display: block; }

        /* LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; justify-content: center; align-items: center;
        }
        .login-box { 
            border: 1px solid var(--neon-blue); padding: 40px; text-align: center; 
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            background: #050b14;
            border-radius: 5px;
        }
        input { background: rgba(0,243,255,0.05); border: none; border-bottom: 2px solid var(--neon-blue); color: white; text-align: center; font-size: 1.2rem; margin: 20px 0; padding: 10px; outline: none; font-family: 'Roboto Mono', monospace; }
        button { background: var(--neon-blue); color: #000; border: none; padding: 12px 25px; font-weight: bold; font-family: 'Roboto Mono', monospace; cursor: pointer; transition: 0.2s; }
        button:hover { background: #fff; box-shadow: 0 0 15px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:white; margin-top:0; font-family:'Roboto Mono', monospace;">SYSTEM ACCESS</h2>
            <input type="text" id="username" placeholder="Masukkan Nama" autocomplete="off">
            <br>
            <button onclick="login()">CONNECT SYSTEM</button>
        </div>
    </div>

    <div class="header">
        <div class="title">
            <h1>SOP FISCOM 1447 H</h1>
        </div>
        <div>
            <span id="user-badge" style="color:var(--neon-green); font-weight:bold; margin-right:10px; font-family:'Roboto Mono', monospace;">GUEST</span>
            <span id="status-badge" class="status-badge">DISCONNECTED</span>
        </div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterDiv('all', this)">TAMPIL SEMUA</button>
        <button class="filter-btn" onclick="filterDiv(2, this)">MC & ACARA</button>
        <button class="filter-btn" onclick="filterDiv(3, this)">SEKRE</button>
        <button class="filter-btn" onclick="filterDiv(4, this)">PJ</button>
        <button class="filter-btn" onclick="filterDiv(5, this)">ACARA</button>
        <button class="filter-btn" onclick="filterDiv(6, this)">MEDIA</button>
        <button class="filter-btn" onclick="filterDiv(7, this)">HUMAS</button>
        <button class="filter-btn" onclick="filterDiv(8, this)">PERKAP</button>
    </div>

    <div class="matrix-container">
        <table id="sop-table">
            <thead>
                <tr>
                    <th>WAKTU</th>
                    <th>MC & ACARA</th>
                    <th>SEKRE</th>
                    <th>PJ</th>
                    <th>ACARA</th>
                    <th>MEDIA</th>
                    <th>HUMAS</th>
                    <th>PERKAP</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAiUV8rKlbNW4MQd5f483wy4pLB3onGxqc",
            authDomain: "sopfiscom47h.firebaseapp.com",
            databaseURL: "https://sopfiscom47h-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sopfiscom47h",
            storageBucket: "sopfiscom47h.firebasestorage.app",
            messagingSenderId: "352305789868",
            appId: "1:352305789868:web:8c1eb8de2236d9e8895809"
        };

        // Init Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            
            const connectedRef = db.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                const statusEl = document.getElementById("status-badge");
                if (snap.val() === true) {
                    statusEl.innerText = "ONLINE";
                    statusEl.style.borderColor = "#00ff41";
                    statusEl.style.color = "#00ff41";
                } else {
                    statusEl.innerText = "CONNECTING...";
                    statusEl.style.borderColor = "orange";
                    statusEl.style.color = "orange";
                }
            });

        } catch (e) {
            alert("Firebase Error: " + e.message);
        }

        let currentUser = "";

        // RUNDOWN DATA YANG SUDAH DIPILAH (PJ & ACARA PISAH, MEDIA & HUMAS PISAH)
        const rundown = [
            {
                time: "07.00 - 07.30",
                mc: [{t:"Standby & Cek Sound"}],
                sekre: [{t:"Rekapitulasi registrasi on-time"}],
                pj: [{t:"Briefing Juri"}],
                acara: [{t:"Koordinasi Form Nilai dg Sekre"}],

            },
            {

                mc: [{t:"Opening Ceremony"}],
                sekre: [{t:"Siapkan Form Penilaian"}],
                pj: [],
                acara: [{t:"Briefing Teknis"}],
                media: [{t:"Foto Pembukaan"}],
                humas: [],
                perkap: [{t:"Mic Ready (2 unit)"}]
            },
            {
                time: "08.00 - 08.10",
                mc: [{t:"Main Launch"}, {t:"Tone: Semangat!"}],
                sekre: [], pj: [], acara: [], media: [], humas: [], perkap: []
            },
            {
                time: "08.10 - 08.20",
                mc: [{t:"Tilawah Quran"}],
                sekre: [], pj: [], acara: [], 
                media: [{t:"Foto Qari"}], 
                humas: [],
                perkap: [{t:"Mic Stand Ready"}]
            },
            {
                time: "08.20 - 08.50",
                mc: [{t:"Sambutan Ketua"}, {t:"Sambutan Pembina"}],
                sekre: [{t:"Standby"}],
                pj: [],

                media: [{t:"Foto Sambutan"}],
                humas: [],
                perkap: [{t:"Cek AC/Kipas"}]
            },
            {
                time: "08.50 - 09.00",
                mc: [{t:"Jeda Persiapan"}],
                sekre: [], pj: [], acara: [], media: [], humas: [],
                perkap: [{t:"Steril Panggung"}, {t:"Cek HDMI"}]
            },
            {
                time: "09.10 - 09.45",
                mc: [{t:"Panggil Finalis Esai 1-5"}],
                sekre: [{t:"Rekap Nilai Masuk"}],
                pj: [],
                acara: [{t:"Timer 7 Menit + 2 Menit Q&A"}],
                media: [{t:"Live Story IG"}],

                perkap: [{t:"Pointer Ready"}, {t:"Operator Slide"}]
            },
            {
                time: "09.45 - 09.55",
                mc: [{t:"Ice Breaking 1"}],
                sekre: [], pj: [], acara: [], media: [], humas: [], perkap: []
            },
            {

                mc: [], sekre: [], pj: [], acara: [], 
                media: [], 
                humas: [{t:"Persiapan Finalis Cerpen"}],
                perkap: [{t:"Set Mic"}]
            },
            {
                time: "10.05 - 11.17",
                mc: [{t:"Lomba Cerpen"}],
                sekre: [{t:"Kumpulkan Nilai Juri"}],

                acara: [{t:"Timer 7 Menit + 2 Menit Q&A"}],
                media: [{t:"Foto Tiap Peserta"}],

                perkap: [{t:"Standby Mic Cadangan"}]
            },
            {
                time: "11.17 - 11.30",
                mc: [{t:"Ice Breaking 2"}, {t:"Info Ishoma"}],
                sekre: [], pj: [], acara: [], media: [], humas: [], perkap: []
            },
            {
                time: "11.30 - 12.30",
                mc: [{t:"ISHOMA"}],
                sekre: [{t:"Persiapan Perekapan Nilai Juri"}],
                pj: [{t:"Amankan Ruang Lomba"}],
                acara: [],
                media: [], humas: [],
                perkap: [{t:"Venue Tetap Dijaga"}]
            },
            {
                time: "12.30 - 13.30",
                mc: [{t:"Hiburan / Quiz"}],
                sekre: [{t:"FINALISASI REKAP NILAI"}],
                pj: [{t:"Crosscheck Juri 2x"}],
                acara: [],
                media: [], humas: [], perkap: []
            },
            {
                time: "13.40 - 14.00",
                mc: [{t:"Pengumuman Juara"}],
                sekre: [{t:"Serahkan SK Juara"}],
                pj: [], acara: [],
                media: [{t:"Foto Pemenang"}],
                humas: [],
                perkap: [{t:"Bawa Piala ke Panggung"}, {t:"Musik Victory Standby"}]
            },
            {
                time: "14.00 - 14.15",
                mc: [{t:"Penutupan & Doa"}],
                sekre: [], pj: [], acara: [],
                media: [{t:"Foto Bersama"}], 
                humas: [],
                perkap: [{t:"Operasi Semut (Bersih)"}]
            }
        ];

        // RENDER TABLE
        const tbody = document.getElementById('table-body');
        
        rundown.forEach((row, index) => {
            let tr = document.createElement('tr');
            
            // Generate Cells berdasarkan urutan 8 kolom baru
            let html = `<td>${row.time}</td>`;
            html += createCell(row.mc, index, 'mc');
            html += createCell(row.sekre, index, 'sk');
            html += createCell(row.pj, index, 'pj');
            html += createCell(row.acara, index, 'ac'); // Kolom Acara
            html += createCell(row.media, index, 'md');
            html += createCell(row.humas, index, 'hm');
            html += createCell(row.perkap, index, 'pk');
            
            tr.innerHTML = html;
            tbody.appendChild(tr);
        });

        function createCell(tasks, rowIndex, colCode) {
            if (!tasks || tasks.length === 0) return "<td></td>";
            
            let cell = "<td>";
            tasks.forEach((task, taskIndex) => {
                const uniqueId = `r${rowIndex}_${colCode}_${taskIndex}`;
                cell += `
                    <div class="task-item" id="box-${uniqueId}">
                        <div class="task-row">
                            <input type="checkbox" class="cyber-check" 
                                id="chk-${uniqueId}" 
                                onclick="updateTask('${uniqueId}')">
                            <span class="task-desc">${task.t}</span>
                        </div>
                        <div class="executor-tag" id="tag-${uniqueId}"></div>
                    </div>
                `;
            });
            cell += "</td>";
            return cell;
        }

        // LOGIN SYSTEM
        function login() {
            const input = document.getElementById("username").value;
            if (input.trim() !== "") {
                currentUser = input.toUpperCase();
                document.getElementById("user-badge").innerText = "OP: " + currentUser;
                document.getElementById("login-screen").style.display = "none";
                startListening();
            } else {
                alert("Masukkan nama dulu!");
            }
        }

        // ENGINE FIREBASE
        function updateTask(id) {
            if (!db) return alert("Database Error!");
            
            const checkbox = document.getElementById(`chk-${id}`);
            const isChecked = checkbox.checked;
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

            db.ref('tasks/' + id).set({
                done: isChecked,
                by: isChecked ? currentUser : null,
                when: isChecked ? timeString : null
            }).catch(err => {
                alert("Gagal simpan: " + err.message);
                checkbox.checked = !isChecked;
            });
        }

        function startListening() {
            db.ref('tasks').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const checkbox = document.getElementById(`chk-${key}`);
                        const box = document.getElementById(`box-${key}`);
                        const tag = document.getElementById(`tag-${key}`);

                        if (checkbox) {
                            checkbox.checked = item.done;
                            if (item.done) {
                                box.classList.add("completed");
                                tag.innerText = `âœ“ ${item.by} [${item.when}]`;
                            } else {
                                box.classList.remove("completed");
                                tag.innerText = "";
                            }
                        }
                    });
                }
            });
        }

        // FUNGSI FILTER (DISESUAIKAN DENGAN 8 KOLOM BARU)
        function filterDiv(targetCol, btnElement) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            const table = document.getElementById('sop-table');
            for (let i = 0; i < table.rows.length; i++) {
                const cells = table.rows[i].cells;
                for (let j = 1; j < cells.length; j++) {
                    if (targetCol === 'all' || j === (targetCol - 1)) {
                        cells[j].style.display = ''; 
                    } else {
                        cells[j].style.display = 'none'; 
                    }
                }
            }
        }
    </script>
</body>
</html>
