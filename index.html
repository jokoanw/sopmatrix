<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCOM 1447H - MATRIX COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050b14;
            --neon-blue: #00f3ff;
            --neon-orange: #ff9d00;
            --neon-green: #00ff41;
            --border: 1px solid rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            color: #e0e6ed;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 2px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .title h1 { margin: 0; font-family: 'Orbitron'; font-size: 1.2rem; color: var(--neon-blue); letter-spacing: 1px; }
        .status-badge { font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; border: 1px solid #555; color: #555; }
        
        /* TABLE CONTAINER */
        .matrix-container {
            flex: 1;
            overflow: auto;
            background: radial-gradient(circle at center, #0d1626 0%, #000 100%);
            padding-bottom: 50px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            min-width: 1400px; /* Lebar minimum biar kolom lega */
        }

        th {
            background: #0b1421;
            position: sticky; top: 0; z-index: 10;
            padding: 12px;
            color: var(--neon-blue);
            font-family: 'Orbitron';
            border-bottom: 2px solid var(--neon-blue);
            text-align: left;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        /* Sticky First Column (Waktu) */
        th:first-child, td:first-child {
            position: sticky; left: 0;
            background: #080f1c;
            z-index: 11;
            border-right: 1px solid var(--neon-blue);
            width: 120px;
            text-align: center;
            font-weight: bold;
        }
        th:first-child { z-index: 12; }

        td {
            padding: 10px;
            border-bottom: 1px solid #222;
            border-right: 1px solid #222;
            vertical-align: top;
            font-size: 0.9rem;
        }

        /* CHECKBOX ITEM */
        .task-item {
            display: flex; flex-direction: column; 
            margin-bottom: 8px; padding: 6px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.02);
        }
        .task-item.completed {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--neon-green);
        }
        
        .task-row { display: flex; align-items: flex-start; }
        
        .cyber-check {
            width: 18px; height: 18px;
            margin-right: 10px; cursor: pointer;
            accent-color: var(--neon-blue);
            margin-top: 3px;
        }

        .task-desc { font-weight: 600; color: #ddd; font-size: 0.9em; line-height: 1.3; }
        .completed .task-desc { color: #888; text-decoration: line-through; }

        .executor-tag {
            font-size: 0.75em;
            color: var(--neon-orange);
            margin-left: 30px; 
            margin-top: 4px;
            font-family: 'Courier New', monospace;
            display: none;
        }
        .completed .executor-tag { display: block; }

        /* LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        .login-box { 
            border: 1px solid var(--neon-blue); padding: 30px; text-align: center; 
            box-shadow: 0 0 20px var(--neon-blue);
            background: #050b14;
        }
        input { background: transparent; border: none; border-bottom: 1px solid white; color: white; text-align: center; font-size: 1.2rem; margin: 15px 0; outline: none; }
        button { background: var(--neon-blue); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:white; margin-top:0; font-family:'Orbitron'">SYSTEM ACCESS</h2>
            <input type="text" id="username" placeholder="Masukkan Nama" autocomplete="off">
            <br>
            <button onclick="login()">CONNECT SYSTEM</button>
        </div>
    </div>

    <div class="header">
        <div class="title">
            <h1>SOP FISCOM 1447 H</h1>
        </div>
        <div>
            <span id="user-badge" style="color:var(--neon-green); font-weight:bold; margin-right:10px;">GUEST</span>
            <span id="status-badge" class="status-badge">DISCONNECTED</span>
        </div>
    </div>

    <div class="matrix-container">
        <table id="sop-table">
            <thead>
                <tr>
                    <th>WAKTU</th>
                    <th>MC & ACARA</th>
                    <th>SEKRE</th>
                    <th>PJ & ACARA</th>
                    <th>MEDIA & HUMAS</th>
                    <th>PERKAP</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- KONFIGURASI FIREBASE (FIXED REGION SINGAPORE) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAiUV8rKlbNW4MQd5f483wy4pLB3onGxqc",
            authDomain: "sopfiscom47h.firebaseapp.com",
            // PERHATIKAN: URL INI SUDAH DIGANTI KE FORMAT SINGAPORE
            databaseURL: "https://sopfiscom47h-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sopfiscom47h",
            storageBucket: "sopfiscom47h.firebasestorage.app",
            messagingSenderId: "352305789868",
            appId: "1:352305789868:web:8c1eb8de2236d9e8895809"
        };

        // Init Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            
            const connectedRef = db.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                const statusEl = document.getElementById("status-badge");
                if (snap.val() === true) {
                    statusEl.innerText = "ONLINE";
                    statusEl.style.borderColor = "#00ff41";
                    statusEl.style.color = "#00ff41";
                } else {
                    statusEl.innerText = "CONNECTING...";
                    statusEl.style.borderColor = "orange";
                    statusEl.style.color = "orange";
                }
            });

        } catch (e) {
            alert("Firebase Error: " + e.message);
        }

        let currentUser = "";

        // --- DATA RUNDOWN REVISI TERBARU ---
        const rundown = [
            {
                time: "07.00 - 07.30",
                mc: [{t:"Standby & Cek Sound"}],
                sekre: [{t:"Rekapitulasi registrasi on-time"}],
                pj: [{t:"Briefing Juri"}, {t:"Koordinasi Form Nilai dg Sekre"}],
                medhum: [{t:"Dokumentasi Awal"}, {t:"Sambut Finalis"}],
                perkap: [{t:"Cek Sound System"}, {t:"Banner Terpasang"}]
            },
            {
                time: "07.30 - 08.00",
                mc: [{t:"Opening Ceremony"}],
                sekre: [{t:"Siapkan Form Penilaian"}],
                pj: [{t:"Briefing Teknis"}],
                medhum: [{t:"Foto Pembukaan"}],
                perkap: [{t:"Mic Ready (2 unit)"}]
            },
            {
                time: "08.00 - 08.10",
                mc: [{t:"Main Launch"}, {t:"Tone: Semangat!"}],
                sekre: [], pj: [], medhum: [], perkap: []
            },
            {
                time: "08.10 - 08.20",
                mc: [{t:"Tilawah Quran"}],
                sekre: [], pj: [], 
                medhum: [{t:"Foto Qari"}], 
                perkap: [{t:"Mic Stand Ready"}]
            },
            {
                time: "08.20 - 08.50",
                mc: [{t:"Sambutan Ketua"}, {t:"Sambutan Pembina"}],
                sekre: [{t:"Standby"}],
                pj: [{t:"Time Keeper (Kode)"}],
                medhum: [{t:"Foto Sambutan"}],
                perkap: [{t:"Cek AC/Kipas"}]
            },
            {
                time: "08.50 - 09.00",
                mc: [{t:"Jeda Persiapan"}],
                sekre: [],
                pj: [],
                medhum: [],
                perkap: [{t:"Steril Panggung"}, {t:"Cek HDMI"}]
            },
            {
                time: "09.10 - 09.45",
                mc: [{t:"Panggil Finalis Esai 1-5"}],
                sekre: [{t:"Rekap Nilai Masuk"}],
                pj: [{t:"Timer 7 Menit + 2 Menit Q&A"}],
                medhum: [{t:"Mengarahkan Finalis Esai 1-5"}, {t:"Live Story IG"}],
                perkap: [{t:"Pointer Ready"}, {t:"Operator Slide"}]
            },
            {
                time: "09.45 - 09.55",
                mc: [{t:"Ice Breaking 1"}],
                sekre: [], pj: [], medhum: [], perkap: []
            },
            {
                time: "09.55 - 10.05",
                mc: [],
                sekre: [], pj: [], 
                medhum: [{t:"Persiapan Finalis Cerpen"}], 
                perkap: [{t:"Set Mic"}]
            },
            {
                time: "10.05 - 11.17",
                mc: [{t:"Lomba Cerpen"}],
                sekre: [{t:"Kumpulkan Nilai Juri"}],
                pj: [{t:"Timer 7 Menit + 2 Menit Q&A"}],
                medhum: [{t:"Mengarahkan Finalis Cerpen 1-10"}, {t:"Foto Tiap Peserta"}],
                perkap: [{t:"Standby Mic Cadangan"}]
            },
            {
                time: "11.17 - 11.30",
                mc: [{t:"Ice Breaking 2"}, {t:"Info Ishoma"}],
                sekre: [], pj: [], medhum: [], perkap: []
            },
            {
                time: "11.30 - 12.30",
                mc: [{t:"ISHOMA"}],
                sekre: [{t:"Persiapan Perekapan Nilai Juri"}],
                pj: [{t:"Amankan Ruang Lomba"}],
                medhum: [],
                perkap: [{t:"Venue Tetap Dijaga"}]
            },
            {
                time: "12.30 - 13.30",
                mc: [{t:"Hiburan / Quiz"}],
                sekre: [{t:"FINALISASI REKAP NILAI"}],
                pj: [{t:"Crosscheck Juri 2x"}],
                medhum: [],
                perkap: []
            },
            {
                time: "13.40 - 14.00",
                mc: [{t:"Pengumuman Juara"}],
                sekre: [{t:"Serahkan SK Juara"}],
                pj: [],
                medhum: [{t:"Foto Pemenang"}],
                perkap: [{t:"Bawa Piala ke Panggung"}, {t:"Musik Victory Standby"}]
            },
            {
                time: "14.00 - 14.15",
                mc: [{t:"Penutupan & Doa"}],
                sekre: [], pj: [], 
                medhum: [{t:"Foto Bersama"}], 
                perkap: [{t:"Operasi Semut (Bersih)"}]
            }
        ];

        // RENDER TABLE
        const tbody = document.getElementById('table-body');
        
        rundown.forEach((row, index) => {
            let tr = document.createElement('tr');
            
            // Generate Cells
            let html = `<td>${row.time}</td>`;
            html += createCell(row.mc, index, 'mc');
            html += createCell(row.sekre, index, 'sk');
            html += createCell(row.pj, index, 'pj');
            html += createCell(row.medhum, index, 'mh');
            html += createCell(row.perkap, index, 'pk');
            
            tr.innerHTML = html;
            tbody.appendChild(tr);
        });

        function createCell(tasks, rowIndex, colCode) {
            if (!tasks || tasks.length === 0) return "<td></td>";
            
            let cell = "<td>";
            tasks.forEach((task, taskIndex) => {
                const uniqueId = `r${rowIndex}_${colCode}_${taskIndex}`;
                cell += `
                    <div class="task-item" id="box-${uniqueId}">
                        <div class="task-row">
                            <input type="checkbox" class="cyber-check" 
                                id="chk-${uniqueId}" 
                                onclick="updateTask('${uniqueId}')">
                            <span class="task-desc">${task.t}</span>
                        </div>
                        <div class="executor-tag" id="tag-${uniqueId}"></div>
                    </div>
                `;
            });
            cell += "</td>";
            return cell;
        }

        // LOGIN SYSTEM
        function login() {
            const input = document.getElementById("username").value;
            if (input.trim() !== "") {
                currentUser = input.toUpperCase();
                document.getElementById("user-badge").innerText = "OP: " + currentUser;
                document.getElementById("login-screen").style.display = "none";
                startListening();
            } else {
                alert("Masukkan nama dulu!");
            }
        }

        // ENGINE
        function updateTask(id) {
            if (!db) return alert("Database Error!");
            
            const checkbox = document.getElementById(`chk-${id}`);
            const isChecked = checkbox.checked;
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

            db.ref('tasks/' + id).set({
                done: isChecked,
                by: isChecked ? currentUser : null,
                when: isChecked ? timeString : null
            }).catch(err => {
                alert("Gagal simpan: " + err.message);
                checkbox.checked = !isChecked;
            });
        }

        function startListening() {
            db.ref('tasks').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const checkbox = document.getElementById(`chk-${key}`);
                        const box = document.getElementById(`box-${key}`);
                        const tag = document.getElementById(`tag-${key}`);

                        if (checkbox) {
                            checkbox.checked = item.done;
                            if (item.done) {
                                box.classList.add("completed");
                                tag.innerText = `âœ“ ${item.by} [${item.when}]`;
                            } else {
                                box.classList.remove("completed");
                                tag.innerText = "";
                            }
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
